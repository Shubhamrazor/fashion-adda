<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fashion Adda</title>
    <link rel="stylesheet" href="./css/head-foot.css">
    <link rel="stylesheet" href="./css/signin.css">
</head>
<body>
    <div class="back">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <header>
            <div class="logo">
                <p>Fashion Adda</p>
            </div>
            <div class="nav">
                <nav>
                    <ul> Home </ul>
                    <ul> Store </ul>
                    <ul> Cart </ul>
                    <ul class="join-btn">Join</ul>
                </nav>
            </div>
        </header>
    <div class="main">
        <div class="content">
            <p>Join with us for Shopping and lets us make you more fashionable.</p>
        </div>

        <div class="login">
            <div class="button">
                <button class="loginbtn white">Login</button>
                <button class="signUp blue">Sign Up</button>
            </div>
            <div class="login-page">
                <form>
                    <div class="form-input">
                            <input type="Email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-input">
                            <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <button class="login-btn">Login</button>
                </form>   
            </div>
            <div class="signup-page inactive">
                <form>
                    <div class="form-input">
                        <input type="email" id="user_email" placeholder="Enter your email">
                    </div>
                    <div class="form-input">
                        <input type="text" id="user_name" placeholder="Enter your username">
                    </div>
                    <div class="form-input">
                            <input type="password" id="user_pass" placeholder="Enter your password">
                    </div>
                    <button class="signup-btn">Sign Up</button>
                </form>    
            </div>
        </div>
    </div>

    <footer>

            <div class="mail">   
                 <p>fashion_adda@gmail.com</p>
            </div>
             
            <div class="social">
                <div class="insta">
                    <img src="./logos and stuff/insta.png" alt="insta">
                     <p> @fashion_adda</p>     
               </div>
                <div class="twitter">
                    <img src="./logos and stuff/twitter.png" alt="twitter">
                    <p>  @fashion_adda</p>
                </div>
             </div>
        </footer>
    <script src="./js/login.js"></script>
</body>
</html>
